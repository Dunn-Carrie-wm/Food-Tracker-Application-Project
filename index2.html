<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Tracker</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
</head>
<body background="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSwSoSKJIpacK7q7uONsVp7iX0LRXDIxx6DxRVYtWMnqflZl3uL">
<div id="Container" >


<div id="Header">
    <p id="title">Food Tracker</p>
</div>

    <div id="table2">
        <table id="table" bgcolor="#ffb6c1" border="1" style="width:100%;">
            <tr>
                <td>Food Name</td>
                <td>Description</td>
                <td>Date</td>
                <td>Shelf Life</td>
                <td>Expiration</td>
            </tr>
        </table>
    </div>

    <div id="form">
<Form>
    Food Name: <input id="food"/>
</Form>
        <br>
<Form>
    Description: <input id="description"/>
</Form>
        <br>
<Form>
    Date: <input id="dateOf"/>
</Form>
        <br>
<Form>
    Shelf Life: <input id="shelfLife"/>
</Form>
        <br>
<Form>
        Expiration Date: <input id="date"/>
</Form>
        <br>
    <input type="button" value="Submit" onclick="update()"/>

    </div>


</div>

<script type="text/javascript" src="scripts.js"></script>


</body>
</html>
